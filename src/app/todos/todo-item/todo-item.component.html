<!--List items should get the class `editing` when editing and `completed` when-->
<!--marked as completed-->
<li [class.completed]="item.completado" [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkComplet" />
    <label (dblclick)="editar()">{{ item.texto }}</label>
    <button (click)="delete()" class="destroy"></button>
  </div>
  <input
    class="edit"
    [formControl]="txtInput"
    #inputFisico
    (blur)="terminarEdicion()"
  />
</li>
